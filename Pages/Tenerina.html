<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biscotti üç™</title>
    <link rel="stylesheet" href="../page-style.css">
    <style>
@import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&family=Bubblegum+Sans&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Fredoka', sans-serif;
    background: linear-gradient(135deg, #ffc4e5 0%, #ff94d4 25%, #ff6eb4 75%, #e05199 100%);
    min-height: 100vh;
    padding: 20px;
}

.page-container {
    max-width: 1200px;
    margin: 0 auto;
    position: relative;
}

.back-button {
    display: inline-flex;
    align-items: center;
    gap: 10px;
    padding: 15px 30px;
    background: linear-gradient(135deg, #ff69b4 0%, #ff1493 100%);
    color: white;
    text-decoration: none;
    border-radius: 50px;
    font-size: 1.2rem;
    font-weight: 600;
    box-shadow: 0 5px 15px rgba(255, 20, 147, 0.4);
    transition: all 0.3s ease;
    margin-bottom: 30px;
}

.back-button:hover {
    transform: translateY(-3px) scale(1.05);
    box-shadow: 0 8px 25px rgba(255, 20, 147, 0.6);
}

.arrow {
    font-size: 1.5rem;
    display: inline-block;
    animation: arrowBounce 1s ease-in-out infinite;
}

@keyframes arrowBounce {
    0%, 100% { transform: translateX(0); }
    50% { transform: translateX(-5px); }
}

.page-title {
    font-family: 'Bubblegum Sans', cursive;
    font-size: 4rem;
    color: white;
    text-align: center;
    margin-bottom: 30px;
    text-shadow: 
        3px 3px 0px #ff1493,
        6px 6px 0px #ff69b4,
        9px 9px 15px rgba(0, 0, 0, 0.3);
    animation: titleWiggle 3s ease-in-out infinite;
}

@keyframes titleWiggle {
    0%, 100% { transform: rotate(0deg); }
    25% { transform: rotate(-2deg); }
    75% { transform: rotate(2deg); }
}

.emoji-title {
    display: inline-block;
    font-size: 4.5rem;
    animation: emojiRotate 4s ease-in-out infinite;
    filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.3));
}

@keyframes emojiRotate {
    0%, 100% { transform: rotate(0deg) scale(1); }
    25% { transform: rotate(-15deg) scale(1.1); }
    75% { transform: rotate(15deg) scale(1.1); }
}

.image-container {
    background: white;
    border-radius: 20px;
    padding: 20px;
    box-shadow: 
        0 10px 40px rgba(255, 20, 147, 0.3),
        inset 0 2px 10px rgba(255, 105, 180, 0.2);
    min-height: 70vh;
    position: relative;
    overflow: hidden;
    animation: containerPop 0.5s ease-out;
}

@keyframes containerPop {
    0% { 
        transform: scale(0.8);
        opacity: 0;
    }
    100% { 
        transform: scale(1);
        opacity: 1;
    }
}

.image-container::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(
        45deg,
        transparent,
        rgba(255, 182, 217, 0.1),
        transparent
    );
    transform: rotate(45deg);
    animation: shimmer 3s infinite;
}

@keyframes shimmer {
    0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
    100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
}

.recipe-image {
    width: 100%;
    height: auto;
    border-radius: 15px;
    position: relative;
    z-index: 1;
    display: block;
    box-shadow: 0 10px 25px rgba(255, 20, 147, 0.2);
    transition: transform 0.4s ease, box-shadow 0.4s ease;
}

.recipe-image:hover {
    transform: scale(1.03);
    box-shadow: 0 15px 40px rgba(255, 20, 147, 0.4);
}

.image-fallback {
    display: none;
    text-align: center;
    padding: 50px 20px;
    color: #ff1493;
    font-size: 1.2rem;
}

.download-button {
    display: inline-block;
    margin-top: 30px;
    padding: 20px 40px;
    background: linear-gradient(135deg, #ff69b4 0%, #ff1493 100%);
    color: white;
    text-decoration: none;
    border-radius: 50px;
    font-size: 1.3rem;
    font-weight: 600;
    box-shadow: 0 8px 20px rgba(255, 20, 147, 0.4);
    transition: all 0.3s ease;
    animation: downloadPulse 2s ease-in-out infinite;
}

@keyframes downloadPulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
}

.download-button:hover {
    transform: translateY(-5px) scale(1.1);
    box-shadow: 0 12px 30px rgba(255, 20, 147, 0.6);
}

@media (max-width: 768px) {
    .page-title {
        font-size: 2.5rem;
    }
    .emoji-title {
        font-size: 3rem;
    }
    .back-button {
        font-size: 1rem;
        padding: 12px 24px;
    }
    .image-container {
        padding: 15px;
        min-height: 60vh;
    }
}

.no-select {
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}
    </style>
</head>
<body>
    <div class="page-container no-select">
        <a href="../index.html" class="back-button">
            <span class="arrow">‚Üê</span> Torna alle Ricette
        </a>
        
        <h1 class="page-title">
            <span class="emoji-title">üç´</span>
            Tenerina
            <span class="emoji-title">üç´</span>
        </h1>

        <div class="image-container">
            <img src="../Files/Tenerina.jpg" alt="Biscotti" class="recipe-image" onerror="this.style.display='none'; document.querySelector('.image-fallback').style.display='block';" />
            
            <div class="image-fallback">
                <p>Immagine non disponibile üòî</p>
                <a href="../Files/Tenerina.jpg" download class="download-button">üì• Scarica l'immagine</a>
            </div>
        </div>
    </div>
</body>
</html>
